<h2 mat-dialog-title>Add New Contact</h2>
<mat-dialog-content>
  <div class="dialog-container">
    <!-- avatar -->
    <mat-form-field appearance="fill">
      <mat-label>Avatar</mat-label>
      <mat-select [(ngModel)]="avatar">
        <mat-select-trigger>
          <mat-icon svgIcon="{{ avatar }}"></mat-icon>
          {{ avatar }}22
        </mat-select-trigger>
        <mat-option *ngFor="let ava of avatars" [value]="ava">
          <mat-icon svgIcon="{{ ava }}"></mat-icon>
          {{ ava }}11
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />

    <!-- name -->
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameCtrl" required />
      <mat-error *ngIf="nameCtrl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
    <br />

    <!-- date -->
    <mat-form-field appearance="fill">
      <mat-label>Born</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="birthday" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- bio -->
    <mat-form-field appearance="fill">
      <mat-label>Bio</mat-label>
      <textarea matInput [(ngModel)]="bio"></textarea>
    </mat-form-field>
    <br />
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon>
    Save
  </button>

  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</mat-dialog-actions>
