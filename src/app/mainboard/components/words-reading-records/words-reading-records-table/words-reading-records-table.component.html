<div class="mat-elevation-z8 container">
  <mat-form-field>
    <mat-label>Elasticsearch</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Elasticsearch"
      #input
    />
  </mat-form-field>

  <h4>Rows: {{ records.length }}</h4>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Word">
      <th mat-header-cell *matHeaderCellDef>
        Record Documents (word and the recorded date)
      </th>
      <td mat-cell *matCellDef="let doc">{{ doc }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="Repetition">
      <th mat-header-cell *matHeaderCellDef>Repetition</th>
      <td mat-cell *matCellDef="let word">{{ word.repetition }}</td>
    </ng-container>

    <ng-container matColumnDef="Last Meet Date">
      <th mat-header-cell *matHeaderCellDef>Last Meet Date</th>
      <td mat-cell *matCellDef="let word">
        {{ word.lastMeetTime }}
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">
        No Data Matching the Filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
